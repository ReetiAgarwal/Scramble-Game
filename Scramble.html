<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game</title>
    <link rel="stylesheet" href="./Scramble.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1 class="heading">Guess the word</h1>
    </header>
    <section>
        <div class="gameArea">
            <div class="data">
                <div class="msg"></div>
                <input type="text" class="hidden" name="data" autocomplete="off">
            </div>
            <button class="btn">CLICK HERE TO START THE GAME</button>
        </div>
    </section>
    <script src="./Scramble2.js"></script>
</body>
</html>
